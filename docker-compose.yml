services:
  db:
    image: pgvector/pgvector:pg17
    container_name: pavel-db
    environment:
      POSTGRES_DB: pavel
      POSTGRES_USER: pavel
      POSTGRES_PASSWORD: pavel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pavel"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
