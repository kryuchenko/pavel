version: '3.8'

services:
  mongodb:
    image: mongodb/mongodb-community-server:8.0-ubuntu2204
    container_name: pavel_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGODB_INITDB_DATABASE=pavel_reviews
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - pavel_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  pavel_network:
    driver: bridge